<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <body>

                                        <li class="list-our__item">

                                </div>
                                <div class="our__items">
                                    <div class="our__items">
                                        <div class="our__column">
                                            <div class="our__item item">
                                                <img
                                                    class="item__image"
                                                    src="img/main/items/our/item-1.webp"
                                                    alt="Image" />

                                                    Embossed hoop earrings

                                                <div class="item__price">

                                            </div>
                                        </div>

                                                    alt="Image" />
                                                <div class="item__name">
                                                    Embossed hoop earrings
                                                </div>
                                                <div class="item__price">

                                                </div>

                                        </div>
