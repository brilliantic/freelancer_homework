<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <title>lesson 16</title>
    </head>
    <body>
        <div class="wraper">
            <header class="header">
                <div class="header__container"></div>
            </header>
            <main class="main">
                <div class="main__container">
                    <div class="white-collar">
                        <h4 class="white-collar__label">Contact Us</h4>
                        <h2 class="white-collar__title">
                            Request A Call Back !
                        </h2>
                        <form
                            class="white-collar__form form-white"
                            method="GET"
                            action="#">
                            <div class="form-white__wraper">
                                <div class="form-white__personal-data">
                                    <input
                                        required
                                        class="form-white__input"
                                        type="text"
                                        id="name" />
                                    <label class="form-white__label" for="name">
                                        Your Name
                                    </label>
                                </div>

                                <div class="form-white__personal-data">
                                    <input
                                        required
                                        class="form-white__input"
                                        type="mail"
                                        id="email" />
                                    <label
                                        class="form-white__label"
                                        for="email">
                                        Email Address
                                    </label>
                                </div>
                            </div>
                            <!-- ========= ========= ========= ========= -->
                            <div class="form-white__wraper">
                                <div class="form-white__personal-data">
                                    <input
                                        required
                                        class="form-white__input"
                                        type="tel"
                                        id="phone" />
                                    <label
                                        class="form-white__label"
                                        for="phone">
                                        Phone Number
                                    </label>
                                </div>

                                <div class="form-white__personal-data">
                                    <input
                                        required
                                        class="form-white__input"
                                        type="text"
                                        id="subject" />
                                    <label
                                        class="form-white__label"
                                        for="subject">
                                        Subject
                                    </label>
                                </div>
                            </div>
                            <div class="form-white__wraper-message">
                                <textarea
                                    required
                                    class="form-white__message"
                                    id="message"></textarea>
                                <label
                                    class="form-white__label form-white__label--message"
                                    for="message">
                                    Message...
                                </label>
                            </div>
                            <button class="form-white__btn" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
